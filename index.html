<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>최저임금 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; background:#f3f4f6 }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:1rem; }
    table { border-collapse: collapse; width:100%; font-size:14px; }
    th, td { border:1px solid #e5e7eb; padding:6px; text-align:center; }
    th { background:#f9fafb; }
    /* 입력칸(네트급여 스타일 참고) */
    .input-xl {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;         /* rounded-lg */
      padding: 0.5rem 1rem;          /* py-2 px-4 */
      min-height: 40px;
      text-align: right;
      width: 100%;
    }
    .input-hours { width: 100%; max-width: 96px; }
    .input-wage  { width: 140px; }
  </style>
</head>
<body class="p-4 sm:p-6 flex items-center justify-center min-h-screen">

  <main class="w-full max-w-[1280px] xl:max-w-[1400px]">
    <!-- 제목 -->
    <section class="card p-5 mb-4">
      <h1 class="text-2xl font-bold text-gray-800">최저임금 계산기</h1>
      <p class="text-sm text-gray-500 mt-1">
        요일별 근무시간을 입력하면 주휴시간·주소정근로시간·월소정근로시간을 계산하고,
        최저/계약 시급으로 월 급여(세전)를 산출합니다.
      </p>
    </section>

    <!-- 입력 -->
    <section class="card p-6 mb-6">
      <!-- 시급 입력(라벨 왼쪽, 입력칸 오른쪽) + 콤마 자동 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div class="flex items-center gap-3">
          <label class="text-sm font-semibold text-gray-700 whitespace-nowrap">최저시급 (원)</label>
          <input id="min_wage" type="text" value="10,030"
                 class="input-xl input-wage focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center gap-3">
          <label class="text-sm font-semibold text-gray-700 whitespace-nowrap">계약시급 (원)</label>
          <input id="contract_wage" type="text" value="15,000"
                 class="input-xl input-wage focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- 버튼: 행 추가(파란색) / 초기화(회색) -->
      <div class="flex gap-2 mb-3">
        <button id="add_row"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm">
          + 행 추가
        </button>
        <button id="reset_rows"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg text-sm">
          초기화
        </button>
      </div>

      <!-- 근로시간표 -->
      <div class="overflow-x-auto">
        <table id="hours_table">
          <thead>
            <tr>
              <th>구분</th>
              <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th>
              <th>주휴시간</th>
              <th>주소정근로시간</th>
              <th>월소정근로시간</th>
              <th>최저급여(세전)</th>
              <th>계약급여(세전)</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <p class="text-[11px] text-gray-500 mt-3 leading-relaxed">
        • 주휴시간 공식: <b>주 15시간 이상</b> 근무 시에만
        <code>(주간 실제 근로시간 ÷ 40) × 8</code>을 적용하며 <b>최대 8시간</b>입니다.<br>
        • 주소정근로시간(주) = 실제 근로시간(주) + 주휴시간<br>
        • 월소정근로시간 = <code>주소정근로시간 × (365 ÷ 7 ÷ 12)</code> 후 <b>올림</b> 처리(≈ ×4.345 → 209h 기준)
      </p>
    </section>
  </main>

  <script>
    const DAYS = 7;
    const tbody = document.getElementById('tbody');
    const minInput = document.getElementById('min_wage');
    const conInput = document.getElementById('contract_wage');

    /* ───── 유틸 ───── */
    const onlyNumber = s => (s||'').toString().replace(/[^\d]/g,'');
    const toInt = s => parseFloat(onlyNumber(s)) || 0;

    // 시급 입력란: 콤마 자동 + 입력 시 즉시 재계산
    function bindComma(input){
      input.addEventListener('input', e=>{
        const raw = onlyNumber(e.target.value);
        e.target.value = raw ? new Intl.NumberFormat('ko-KR').format(parseInt(raw)) : '';
        // 커서는 끝으로(간단 처리)
        e.target.setSelectionRange(e.target.value.length, e.target.value.length);
        autoCalc();
      });
    }
    bindComma(minInput);
    bindComma(conInput);

    // 근로시간 행 추가(소수 허용, 08 -> 8 정규화, 입력 중 8. 유지)
    function addRow(idx){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>근로시간 ${idx+1}안</td>
        ${Array.from({length:DAYS}).map(()=>`
          <td>
            <input type="text" inputmode="decimal" autocomplete="off" value="8"
                   class="input-xl input-hours focus:outline-none focus:ring-2 focus:ring-blue-500">
          </td>`).join('')}
        <td class="weeklyHoliday"></td>
        <td class="weeklyStd"></td>
        <td class="monthlyStd"></td>
        <td class="minGross"></td>
        <td class="conGross"></td>
      `;
      tbody.appendChild(tr);

      tr.querySelectorAll('input[type="text"]').forEach(inp=>{
        inp.addEventListener('input', e=>{
          let v = e.target.value;

          // 1) 숫자/점만 허용
          v = v.replace(/[^0-9.]/g, '');

          // 2) 점 여러 개면 첫 점만 유지
          const firstDot = v.indexOf('.');
          if (firstDot !== -1) {
            v = v.slice(0, firstDot + 1) + v.slice(firstDot + 1).replace(/\./g, '');
          }

          // 3) 앞자리 0 정리: 08 -> 8, 0009 -> 9 (단, 0.5는 유지)
          v = v.replace(/^0+(?=\d)/, '');

          // 4) 빈 문자열이면 그대로 두되, 계산 시 0으로 취급
          e.target.value = v;

          autoCalc();
        });
      });
    }

    // 주휴/주소정/월소정 계산
    function weeklyCalc(dayHours){
      const workdays    = dayHours.filter(h => h > 0.0001).length;
      const weeklyHours = dayHours.reduce((a,b)=>a+b, 0);         // 주간 실제 근로시간
      const eligible    = weeklyHours >= 15 && workdays > 0;      // 주휴 발생 요건
      const weeklyHoliday = eligible ? Math.min((weeklyHours / 40) * 8, 8) : 0; // 최대 8h
      const weeklyStd  = weeklyHours + weeklyHoliday;             // 주소정근로시간(주)
      const monthlyStd = Math.ceil(weeklyStd * (365/7/12));       // 월소정근로시간(올림)
      return { weeklyHoliday, weeklyStd, monthlyStd };
    }

    // 자동 계산
    function autoCalc(){
      const minWage = toInt(minInput.value);
      const conWage = toInt(conInput.value);

      Array.from(tbody.rows).forEach(row=>{
        const inputs = Array.from(row.querySelectorAll('input[type="text"]'));
        const hours  = inputs.map(inp => {
          // 입력 중 '8.' 같이 끝이 점이면 parseFloat는 8로 처리됨(OK)
          const v = parseFloat(inp.value);
          return isNaN(v) ? 0 : v;
        });

        const { weeklyHoliday, weeklyStd, monthlyStd } = weeklyCalc(hours);
        const minGross = monthlyStd * minWage;
        const conGross = monthlyStd * conWage;

        row.querySelector('.weeklyHoliday').textContent = weeklyHoliday.toFixed(1);
        row.querySelector('.weeklyStd').textContent     = weeklyStd.toFixed(1);
        row.querySelector('.monthlyStd').textContent    = monthlyStd;
        row.querySelector('.minGross').textContent      = minGross ? new Intl.NumberFormat('ko-KR').format(minGross) + ' 원' : '';
        row.querySelector('.conGross').textContent      = conGross ? new Intl.NumberFormat('ko-KR').format(conGross) + ' 원' : '';
      });
    }

    // 버튼 동작
    document.getElementById('add_row').addEventListener('click', ()=>{
      addRow(tbody.rows.length);
      autoCalc();
    });
    document.getElementById('reset_rows').addEventListener('click', ()=>{
      tbody.innerHTML = '';
      for(let i=0;i<3;i++) addRow(i);   // 초기 3행
      autoCalc();
    });

    // 최초 로드 시 초기화(3행 생성) + 자동계산
    document.getElementById('reset_rows').click();
  </script>
</body>
</html>
