<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>최저임금 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background:#f3f4f6 }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:1rem; }
    table { border-collapse: collapse; width:100%; font-size:14px; }
    th, td { border:1px solid #e5e7eb; padding:6px; text-align:center; white-space:nowrap; }
    th { background:#f9fafb; }
    .input-xl {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      min-height: 40px;
      text-align: right;
      width: 100%;
    }
    .input-hours { width: 100%; max-width: 72px; } /* 요일 칸 */
    .input-wage  { width: 140px; }
    .nowrap { white-space: nowrap; }
  </style>
</head>
<body class="p-4 sm:p-6 flex items-center justify-center min-h-screen">

  <main class="w-full max-w-[1280px] xl:max-w-[1400px]">
    <!-- 상단 제목 -->
    <section class="card p-5 sm:p-7 mb-4">
      <div class="flex items-center justify-between gap-3">
        <h1 class="text-3xl sm:text-[2rem] font-extrabold leading-tight text-gray-900">최저임금 계산기</h1>
      </div>
    </section>

    <!-- ✅ 제목 하단 배너 4개 -->
    <div class="px-4 sm:px-5 mb-5">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- 배너 1 -->
        <a href="https://www.kdrcash.kr/" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EB%B3%91%EC%9D%98%EC%9B%90%20%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B6%84%EC%84%9D%20%ED%94%8C%EB%9E%AB%ED%8F%BC%20%EB%8B%A5%ED%84%B0%EC%BA%90%EC%8B%9C.png?raw=true"
                 alt="닥터캐시" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
        <!-- 배너 2 -->
        <a href="https://www.kdrcash.kr/" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EB%B3%91%EC%9D%98%EC%9B%90%20%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B6%84%EC%84%9D%20%ED%94%8C%EB%9E%AB%ED%8F%BC%20%EB%8B%A5%ED%84%B0%EC%BA%90%EC%8B%9C.png?raw=true"
                 alt="닥터캐시" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
        <!-- 배너 3 -->
        <a href="https://www.kdrcash.kr/download" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EB%8B%A5%ED%84%B0%EC%BA%90%EC%8B%9C%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png?raw=true"
                 alt="다운로드" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
        <!-- 배너 4 -->
        <a href="https://www.kdrcash.kr/survey" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EA%B0%9C%EC%9B%90%EA%B4%80%EB%A0%A8%20%ED%95%84%EC%88%98%EC%9E%90%EB%A3%8C%20%EB%AA%A8%EC%9D%8C.png?raw=true"
                 alt="개원 필수자료 모음" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
      </div>
    </div>

    <!-- 본문 계산기 -->
    <section class="card p-6 mb-6">
      <!-- 시급 입력란 -->
      <div class="flex gap-6 mb-4">
        <div class="flex items-center gap-2">
          <label class="text-sm font-semibold text-gray-700">최저시급 (원)</label>
          <input id="min_wage" type="text" value="10,030"
                 class="input-xl input-wage focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm font-semibold text-gray-700">계약시급 (원)</label>
          <input id="contract_wage" type="text" value="15,000"
                 class="input-xl input-wage focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- 버튼 -->
      <div class="flex gap-2 mb-3">
        <button id="add_row"
                class="w-28 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm">+ 행 추가</button>
        <button id="reset_rows"
                class="w-28 bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg text-sm">초기화</button>
      </div>

      <!-- 근로시간표 -->
      <div class="overflow-x-auto">
        <table id="hours_table" class="min-w-[1200px]">
          <thead>
            <tr>
              <th>구분</th>
              <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th>
              <th>주휴시간</th>
              <th>주소정근로시간</th>
              <th>월소정근로시간</th>
              <th>최저급여(세전)</th>
              <th>계약급여(세전)</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <!-- ✅ 푸터 위 배너 2개 -->
    <div class="px-4 sm:px-5 my-5">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- 배너 5 -->
        <a href="https://www.kdrcash.kr/download" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EB%8B%A5%ED%84%B0%EC%BA%90%EC%8B%9C%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png?raw=true"
                 alt="다운로드" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
        <!-- 배너 6 -->
        <a href="https://www.kdrcash.kr/survey" target="_blank" rel="noopener noreferrer" class="block group">
          <div class="relative w-full aspect-[4/1] rounded-xl overflow-hidden border border-gray-200 shadow-sm">
            <img src="https://github.com/kdrcash/pay/blob/main/%EA%B0%9C%EC%9B%90%EA%B4%80%EB%A0%A8%20%ED%95%84%EC%88%98%EC%9E%90%EB%A3%8C%20%EB%AA%A8%EC%9D%8C.png?raw=true"
                 alt="개원 필수자료 모음" class="absolute inset-0 w-full h-full object-cover transition duration-200 group-hover:opacity-90">
          </div>
        </a>
      </div>
    </div>

    <!-- ✅ 푸터 -->
    <section class="card p-4 text-center mt-4">
      <footer class="text-xs text-gray-500">© 2024 한국병의원데이터. All Rights Reserved</footer>
    </section>
  </main>

  <!-- 스크립트 -->
  <script>
    const DAYS = 7;
    const tbody = document.getElementById('tbody');
    const minInput = document.getElementById('min_wage');
    const conInput = document.getElementById('contract_wage');

    const onlyNumber = s => (s||'').toString().replace(/[^\d]/g,'');
    const toInt = s => parseFloat(onlyNumber(s)) || 0;

    function bindComma(input){
      input.addEventListener('input', e=>{
        const raw = onlyNumber(e.target.value);
        e.target.value = raw ? new Intl.NumberFormat('ko-KR').format(parseInt(raw)) : '';
        e.target.setSelectionRange(e.target.value.length, e.target.value.length);
        autoCalc();
      });
    }
    bindComma(minInput);
    bindComma(conInput);

    function addRow(idx){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx+1}안</td>
        ${Array.from({length:DAYS}).map((_,i)=>`
          <td>
            <input type="text" inputmode="decimal" 
                   value="${i < 5 ? 8 : ''}" 
                   class="input-xl input-hours focus:outline-none focus:ring-2 focus:ring-blue-500">
          </td>`).join('')}
        <td class="weeklyHoliday"></td>
        <td class="weeklyStd"></td>
        <td class="monthlyStd"></td>
        <td class="minGross nowrap"></td>
        <td class="conGross nowrap"></td>
      `;
      tbody.appendChild(tr);

      tr.querySelectorAll('input').forEach(inp=>{
        inp.addEventListener('input', e=>{
          let v = e.target.value.replace(/[^0-9.]/g,'');
          const firstDot = v.indexOf('.');
          if (firstDot !== -1) v = v.slice(0, firstDot + 1) + v.slice(firstDot + 1).replace(/\./g, '');
          v = v.replace(/^0+(?=\d)/, '');
          e.target.value = v;
          autoCalc();
        });
      });
    }

    function weeklyCalc(dayHours){
      const workdays = dayHours.filter(h => h > 0.0001).length;
      const weeklyHours = dayHours.reduce((a,b)=>a+b,0);
      const eligible = weeklyHours >= 15 && workdays > 0;
      const weeklyHoliday = eligible ? Math.min((weeklyHours/40)*8, 8) : 0;
      const weeklyStd = weeklyHours + weeklyHoliday;
      const monthlyStd = Math.ceil(weeklyStd * (365/7/12));
      return { weeklyHoliday, weeklyStd, monthlyStd };
    }

    function autoCalc(){
      const minWage = toInt(minInput.value);
      const conWage = toInt(conInput.value);

      Array.from(tbody.rows).forEach(row=>{
        const inputs = Array.from(row.querySelectorAll('input'));
        const hours = inputs.map(inp => parseFloat(inp.value)||0);
        const { weeklyHoliday, weeklyStd, monthlyStd } = weeklyCalc(hours);
        const minGross = monthlyStd * minWage;
        const conGross = monthlyStd * conWage;

        row.querySelector('.weeklyHoliday').textContent = weeklyHoliday.toFixed(1);
        row.querySelector('.weeklyStd').textContent = weeklyStd.toFixed(1);
        row.querySelector('.monthlyStd').textContent = monthlyStd;
        row.querySelector('.minGross').textContent = (minGross ? new Intl.NumberFormat('ko-KR').format(minGross) : 0) + ' 원';
        row.querySelector('.conGross').textContent = (conGross ? new Intl.NumberFormat('ko-KR').format(conGross) : 0) + ' 원';
      });
    }

    document.getElementById('add_row').addEventListener('click', ()=>{
      addRow(tbody.rows.length);
      autoCalc();
    });
    document.getElementById('reset_rows').addEventListener('click', ()=>{
      tbody.innerHTML='';
      for(let i=0;i<3;i++) addRow(i);
      minInput.value = new Intl.NumberFormat('ko-KR').format(10030);
      conInput.value = new Intl.NumberFormat('ko-KR').format(15000);
      autoCalc();
    });

    document.getElementById('reset_rows').click();
  </script>
</body>
</html>
